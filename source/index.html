---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" width="132" class="dot">
      <h1>Lucas Sena <small>v2.0</small></h1>
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/posts' | prepend: site.baseurl }}" class="button button-ghost" title="blog">posts</a>
      {% include social.html %}
    </div>
  </div>
</section>

<script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
